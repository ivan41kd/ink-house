<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <title>Ink.House</title>
</head>

<body>
    <main>
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__logo-title">
                        <img src="./img/logo/Star 1.svg" alt="logo" class="header__logo"><span
                            class="header__title">Ink.
                            House </span>
                    </div>
                    <div class="header__nav">
                        <ul class="header__menu">
                            <li class="header__item"><a href="#">Репродукции</a></li>
                            <li class="header__item"><a href="#">Новинки</a> </li>
                            <li class="header__item"><a href="#">О нас</a> </li>
                            <li class="header__item"> <button class="header__shopping"><img
                                        src="./img/shopping/shopping-cart.svg" alt="shopping"> </button>
                        </ul>
                    </div>
                </div>
        </header>


        <article class="article">
            <div class="container">
                <div class="article__wrapper">
                    <div class="article__main">
                        <img src="./img/article/bird.png" alt="bird" class="article__img">
                        <div class="article__titles">
                            <h1 class="article__title">Реплики картин от <span class="article__green">Ink. House</span>
                            </h1>
                            <p class="article__subtitle"> Высокое качество отрисовки на плотной бумаге или льняном
                                холсте.
                                Редкие произведения, доступные цены.</p>

                            <button href="#" class="article__button">Продукция</button>
                        </div>

                    </div>
                </div>
        </article>

        <section class="section">
            <div class="section__container container">
                <div class="section__wrapper">
                    <h2 class="section__title"> Репродукции</h2>
                    <nav class="section__nav">
                        <ul class="section__menu">
                            <li class="section__item"> <button href="#" class="section__button">Франция</button></li>
                            <li class="section__item"> <button href="#" class="section__button">Германия</button></li>
                            <li class="section__item"> <button href="#" class="section__button">Англия</button></li>
                        </ul>
                    </nav>
        </section>
        </div>

        </div>


    </main>

</body>

</html>
